<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Net Worth Tracker - Private Financial Dashboard</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --background: 210 20% 98%;
            --foreground: 210 40% 5%;
            --card: 210 15% 95%;
            --card-foreground: 210 40% 8%;
            --popover: 210 15% 95%;
            --popover-foreground: 210 40% 8%;
            --primary: 210 70% 45%;
            --primary-foreground: 210 20% 98%;
            --secondary: 210 10% 90%;
            --secondary-foreground: 210 40% 15%;
            --muted: 210 10% 88%;
            --muted-foreground: 210 25% 35%;
            --accent: 210 15% 85%;
            --accent-foreground: 210 40% 15%;
            --destructive: 0 60% 50%;
            --destructive-foreground: 210 20% 98%;
            --border: 210 15% 85%;
            --input: 210 15% 85%;
            --ring: 210 70% 45%;
            --success: 120 50% 35%;
            --warning: 30 80% 40%;
            --profit: 120 60% 30%;
            --loss: 0 60% 45%;
        }

        * {
            border-color: hsl(var(--border));
        }

        body {
            background-color: hsl(var(--background));
            color: hsl(var(--foreground));
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        .bg-background { background-color: hsl(var(--background)); }
        .bg-card { background-color: hsl(var(--card)); }
        .bg-primary { background-color: hsl(var(--primary)); }
        .bg-secondary { background-color: hsl(var(--secondary)); }
        .bg-muted { background-color: hsl(var(--muted)); }
        .bg-accent { background-color: hsl(var(--accent)); }
        
        .text-foreground { color: hsl(var(--foreground)); }
        .text-card-foreground { color: hsl(var(--card-foreground)); }
        .text-primary { color: hsl(var(--primary)); }
        .text-primary-foreground { color: hsl(var(--primary-foreground)); }
        .text-secondary-foreground { color: hsl(var(--secondary-foreground)); }
        .text-muted-foreground { color: hsl(var(--muted-foreground)); }
        .text-accent-foreground { color: hsl(var(--accent-foreground)); }
        .text-destructive { color: hsl(var(--destructive)); }
        .text-success { color: hsl(var(--success)); }
        .text-warning { color: hsl(var(--warning)); }
        .text-profit { color: hsl(var(--profit)); }
        .text-loss { color: hsl(var(--loss)); }

        .border { border-color: hsl(var(--border)); }
        .border-primary { border-color: hsl(var(--primary)); }
        .border-success { border-color: hsl(var(--success)); }
        .border-warning { border-color: hsl(var(--warning)); }

        .gradient-card {
            background: linear-gradient(135deg, hsl(var(--card)) 0%, hsl(var(--muted)) 100%);
        }
        
        .gradient-success {
            background: linear-gradient(135deg, hsl(120 30% 95%) 0%, hsl(120 20% 90%) 100%);
        }
        
        .gradient-warning {
            background: linear-gradient(135deg, hsl(30 40% 95%) 0%, hsl(30 30% 90%) 100%);
        }

        .hover\:bg-primary\/90:hover {
            background-color: hsl(var(--primary) / 0.9);
        }

        .hover\:bg-accent:hover {
            background-color: hsl(var(--accent));
        }

        .hover\:text-accent-foreground:hover {
            color: hsl(var(--accent-foreground));
        }

        .focus\:ring-2:focus {
            box-shadow: 0 0 0 2px hsl(var(--ring));
        }

        .transform {
            transform: translateX(0) translateY(0) rotate(0) skewX(0) skewY(0) scaleX(1) scaleY(1);
        }

        .hover\:scale-105:hover {
            transform: scale(1.05);
        }

        .transition-all {
            transition-property: all;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            transition-duration: 150ms;
        }

        .transition-colors {
            transition-property: color, background-color, border-color, text-decoration-color, fill, stroke;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            transition-duration: 150ms;
        }

        .bg-gradient-to-r {
            background-image: linear-gradient(to right, var(--tw-gradient-stops));
        }

        .from-blue-600 {
            --tw-gradient-from: #2563eb;
            --tw-gradient-to: rgb(37 99 235 / 0);
            --tw-gradient-stops: var(--tw-gradient-from), var(--tw-gradient-to);
        }

        .to-purple-600 {
            --tw-gradient-to: #9333ea;
        }

        .hover\:from-blue-700:hover {
            --tw-gradient-from: #1d4ed8;
            --tw-gradient-to: rgb(29 78 216 / 0);
            --tw-gradient-stops: var(--tw-gradient-from), var(--tw-gradient-to);
        }

        .hover\:to-purple-700:hover {
            --tw-gradient-to: #7c3aed;
        }

        .dialog-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
        }

        .dialog-content {
            background-color: hsl(var(--card));
            border-radius: 0.5rem;
            padding: 1.5rem;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .progress-bar {
            background-color: hsl(var(--muted));
            height: 0.75rem;
            border-radius: 0.375rem;
            overflow: hidden;
        }

        .progress-fill {
            background-color: hsl(var(--primary));
            height: 100%;
            transition: width 0.3s ease;
        }

        .animate-spin {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .hidden { display: none; }
        .block { display: block; }
        .flex { display: flex; }
        .grid { display: grid; }
        .grid-cols-1 { grid-template-columns: repeat(1, minmax(0, 1fr)); }
        .grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
        
        @media (min-width: 768px) {
            .md\:grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
            .md\:col-span-2 { grid-column: span 2 / span 2; }
        }
        
        @media (min-width: 1024px) {
            .lg\:grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
            .lg\:grid-cols-4 { grid-template-columns: repeat(4, minmax(0, 1fr)); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useId } = React;

        // Storage utilities
        const STORAGE_KEYS = {
            ACCOUNTS: 'networth_accounts',
            GOALS: 'networth_goals',
            SETTINGS: 'networth_settings'
        };

        const storageUtils = {
            getAccounts() {
                try {
                    const data = localStorage.getItem(STORAGE_KEYS.ACCOUNTS);
                    return data ? JSON.parse(data) : [];
                } catch (error) {
                    console.error('Error loading accounts:', error);
                    return [];
                }
            },

            saveAccounts(accounts) {
                try {
                    localStorage.setItem(STORAGE_KEYS.ACCOUNTS, JSON.stringify(accounts));
                } catch (error) {
                    console.error('Error saving accounts:', error);
                }
            },

            addAccount(account) {
                const accounts = this.getAccounts();
                accounts.push(account);
                this.saveAccounts(accounts);
            },

            deleteAccount(accountId) {
                const accounts = this.getAccounts().filter(acc => acc.id !== accountId);
                this.saveAccounts(accounts);
            },

            getGoals() {
                try {
                    const data = localStorage.getItem(STORAGE_KEYS.GOALS);
                    return data ? JSON.parse(data) : [];
                } catch (error) {
                    console.error('Error loading goals:', error);
                    return [];
                }
            },

            saveGoals(goals) {
                try {
                    localStorage.setItem(STORAGE_KEYS.GOALS, JSON.stringify(goals));
                } catch (error) {
                    console.error('Error saving goals:', error);
                }
            },

            addGoal(goal) {
                const goals = this.getGoals();
                goals.push(goal);
                this.saveGoals(goals);
            },

            getSettings() {
                try {
                    const data = localStorage.getItem(STORAGE_KEYS.SETTINGS);
                    return data ? JSON.parse(data) : {
                        currency: 'USD',
                        currencySymbol: '$',
                        locale: 'en-US'
                    };
                } catch (error) {
                    console.error('Error loading settings:', error);
                    return {
                        currency: 'USD',
                        currencySymbol: '$',
                        locale: 'en-US'
                    };
                }
            },

            saveSettings(settings) {
                try {
                    localStorage.setItem(STORAGE_KEYS.SETTINGS, JSON.stringify(settings));
                } catch (error) {
                    console.error('Error saving settings:', error);
                }
            }
        };

        // Utility functions
        const generateId = () => Math.random().toString(36).substring(2) + Date.now().toString(36);

        const formatCurrency = (amount) => {
            const settings = storageUtils.getSettings();
            return new Intl.NumberFormat(settings.locale, {
                style: 'currency',
                currency: settings.currency
            }).format(amount);
        };

        const formatPercentage = (value) => {
            return new Intl.NumberFormat('en-US', {
                style: 'percent',
                minimumFractionDigits: 1,
                maximumFractionDigits: 1
            }).format(value / 100);
        };

        const getAccountTypeLabel = (type) => {
            const labels = {
                checking: 'Checking Account',
                savings: 'Savings Account',
                investment: 'Investment Account',
                property: 'Real Estate',
                vehicle: 'Vehicle',
                other_asset: 'Other Asset',
                credit_card: 'Credit Card',
                mortgage: 'Mortgage',
                loan: 'Personal Loan',
                other_liability: 'Other Debt'
            };
            return labels[type] || type;
        };

        const calculateNetWorth = (accounts) => {
            const totalAssets = accounts.filter(acc => acc.isAsset).reduce((sum, acc) => sum + acc.balance, 0);
            const totalLiabilities = accounts.filter(acc => !acc.isAsset).reduce((sum, acc) => sum + acc.balance, 0);
            const netWorth = totalAssets - totalLiabilities;
            
            return {
                netWorth,
                totalAssets,
                totalLiabilities,
                monthlyChange: 0,
                changePercentage: 0
            };
        };

        // Components
        const Button = ({ children, onClick, variant = 'default', className = '', disabled = false, type = 'button' }) => {
            const baseClasses = "inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-md text-sm font-medium transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 disabled:pointer-events-none disabled:opacity-50";
            const variants = {
                default: "bg-primary text-primary-foreground hover:bg-primary/90",
                outline: "border border-input bg-background hover:bg-accent hover:text-accent-foreground",
                ghost: "hover:bg-accent hover:text-accent-foreground"
            };
            const sizeClasses = "h-10 px-4 py-2";
            
            return React.createElement('button', {
                type,
                className: `${baseClasses} ${variants[variant]} ${sizeClasses} ${className}`,
                onClick,
                disabled
            }, children);
        };

        const Input = ({ type = 'text', placeholder, value, onChange, required = false, step, className = '' }) => {
            return React.createElement('input', {
                type,
                placeholder,
                value,
                onChange,
                required,
                step,
                className: `flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background placeholder:text-muted-foreground focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 ${className}`
            });
        };

        const Select = ({ value, onChange, children, placeholder }) => {
            return React.createElement('select', {
                value,
                onChange: (e) => onChange(e.target.value),
                className: "flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2"
            }, 
                placeholder && React.createElement('option', { value: '', disabled: true }, placeholder),
                children
            );
        };

        const Textarea = ({ placeholder, value, onChange, rows = 3 }) => {
            return React.createElement('textarea', {
                placeholder,
                value,
                onChange,
                rows,
                className: "flex min-h-[80px] w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background placeholder:text-muted-foreground focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2"
            });
        };

        const Card = ({ children, className = '' }) => {
            return React.createElement('div', {
                className: `rounded-lg border bg-card text-card-foreground shadow-sm ${className}`
            }, children);
        };

        const CardHeader = ({ children }) => {
            return React.createElement('div', { className: 'flex flex-col space-y-1.5 p-6' }, children);
        };

        const CardTitle = ({ children, className = '' }) => {
            return React.createElement('h3', { 
                className: `text-2xl font-semibold leading-none tracking-tight ${className}` 
            }, children);
        };

        const CardContent = ({ children }) => {
            return React.createElement('div', { className: 'p-6 pt-0' }, children);
        };

        const Progress = ({ value, className = '' }) => {
            return React.createElement('div', { className: `progress-bar ${className}` },
                React.createElement('div', { 
                    className: 'progress-fill',
                    style: { width: `${Math.min(Math.max(value, 0), 100)}%` }
                })
            );
        };

        const Dialog = ({ open, onOpenChange, children }) => {
            if (!open) return null;
            
            return React.createElement('div', {
                className: 'dialog-overlay',
                onClick: (e) => {
                    if (e.target === e.currentTarget) {
                        onOpenChange(false);
                    }
                }
            }, children);
        };

        const DialogContent = ({ children }) => {
            return React.createElement('div', { className: 'dialog-content' }, children);
        };

        const DialogHeader = ({ children }) => {
            return React.createElement('div', { className: 'mb-4' }, children);
        };

        const DialogTitle = ({ children }) => {
            return React.createElement('h2', { className: 'text-lg font-semibold' }, children);
        };

        const Label = ({ children, htmlFor }) => {
            return React.createElement('label', {
                htmlFor,
                className: 'text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70 mb-2 block'
            }, children);
        };

        const Tabs = ({ defaultValue, onValueChange, children }) => {
            const [activeTab, setActiveTab] = useState(defaultValue);
            
            const handleTabChange = (value) => {
                setActiveTab(value);
                onValueChange && onValueChange(value);
            };

            return React.createElement('div', { className: 'tabs' },
                React.Children.map(children, child => 
                    React.cloneElement(child, { activeTab, onTabChange: handleTabChange })
                )
            );
        };

        const TabsList = ({ children, activeTab, onTabChange }) => {
            return React.createElement('div', { className: 'inline-flex h-10 items-center justify-center rounded-md bg-muted p-1 text-muted-foreground w-full mb-4' },
                React.Children.map(children, child => 
                    React.cloneElement(child, { activeTab, onTabChange })
                )
            );
        };

        const TabsTrigger = ({ value, children, activeTab, onTabChange }) => {
            const isActive = activeTab === value;
            return React.createElement('button', {
                className: `inline-flex items-center justify-center whitespace-nowrap rounded-sm px-3 py-1.5 text-sm font-medium ring-offset-background transition-all focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 flex-1 ${isActive ? 'bg-background text-foreground shadow-sm' : ''}`,
                onClick: () => onTabChange(value)
            }, children);
        };

        const TabsContent = ({ value, children, activeTab }) => {
            if (activeTab !== value) return null;
            return React.createElement('div', { className: 'mt-2' }, children);
        };

        // Icon components using Lucide
        const PlusIcon = () => React.createElement('svg', {
            width: 16, height: 16, viewBox: '0 0 24 24', fill: 'none',
            stroke: 'currentColor', strokeWidth: 2, strokeLinecap: 'round', strokeLinejoin: 'round'
        }, 
            React.createElement('path', { d: 'm12 5 0 14' }),
            React.createElement('path', { d: 'm5 12 14 0' })
        );

        const TargetIcon = () => React.createElement('svg', {
            width: 16, height: 16, viewBox: '0 0 24 24', fill: 'none',
            stroke: 'currentColor', strokeWidth: 2, strokeLinecap: 'round', strokeLinejoin: 'round'
        }, 
            React.createElement('circle', { cx: 12, cy: 12, r: 10 }),
            React.createElement('circle', { cx: 12, cy: 12, r: 6 }),
            React.createElement('circle', { cx: 12, cy: 12, r: 2 })
        );

        const BuildingIcon = () => React.createElement('svg', {
            width: 16, height: 16, viewBox: '0 0 24 24', fill: 'none',
            stroke: 'currentColor', strokeWidth: 2, strokeLinecap: 'round', strokeLinejoin: 'round'
        }, 
            React.createElement('rect', { width: 16, height: 20, x: 4, y: 2, rx: 2, ry: 2 }),
            React.createElement('path', { d: 'M9 22v-4h6v4' }),
            React.createElement('path', { d: 'M8 6h.01' }),
            React.createElement('path', { d: 'M16 6h.01' }),
            React.createElement('path', { d: 'M12 6h.01' }),
            React.createElement('path', { d: 'M12 10h.01' }),
            React.createElement('path', { d: 'M12 14h.01' }),
            React.createElement('path', { d: 'M16 10h.01' }),
            React.createElement('path', { d: 'M16 14h.01' }),
            React.createElement('path', { d: 'M8 10h.01' }),
            React.createElement('path', { d: 'M8 14h.01' })
        );

        const TrendingUpIcon = () => React.createElement('svg', {
            width: 16, height: 16, viewBox: '0 0 24 24', fill: 'none',
            stroke: 'currentColor', strokeWidth: 2, strokeLinecap: 'round', strokeLinejoin: 'round'
        }, 
            React.createElement('polyline', { points: '22,7 13.5,15.5 8.5,10.5 2,17' }),
            React.createElement('polyline', { points: '16,7 22,7 22,13' })
        );

        const TrendingDownIcon = () => React.createElement('svg', {
            width: 16, height: 16, viewBox: '0 0 24 24', fill: 'none',
            stroke: 'currentColor', strokeWidth: 2, strokeLinecap: 'round', strokeLinejoin: 'round'
        }, 
            React.createElement('polyline', { points: '22,17 13.5,8.5 8.5,13.5 2,7' }),
            React.createElement('polyline', { points: '16,17 22,17 22,11' })
        );

        const TrashIcon = () => React.createElement('svg', {
            width: 12, height: 12, viewBox: '0 0 24 24', fill: 'none',
            stroke: 'currentColor', strokeWidth: 2, strokeLinecap: 'round', strokeLinejoin: 'round'
        }, 
            React.createElement('path', { d: 'M3 6h18' }),
            React.createElement('path', { d: 'M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6' }),
            React.createElement('path', { d: 'M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2' })
        );

        const DollarSignIcon = ({ className='' }) => React.createElement('svg', {
            width: 16, height: 16, viewBox: '0 0 24 24', fill: 'none',
            stroke: 'currentColor', strokeWidth: 2, strokeLinecap: 'round', strokeLinejoin: 'round', className
        }, 
            React.createElement('path', { d: 'M12 1v22' }),
            React.createElement('path', { d: 'M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6' })
        );

        const EuroIcon = ({ className='' }) => React.createElement('svg', {
            width: 16, height: 16, viewBox: '0 0 24 24', fill: 'none',
            stroke: 'currentColor', strokeWidth: 2, strokeLinecap: 'round', strokeLinejoin: 'round', className
        }, 
            React.createElement('path', { d: 'M4 10h12' }),
            React.createElement('path', { d: 'M4 14h9' }),
            React.createElement('path', { d: 'M19 6a7.7 7.7 0 0 0-5.2-2A7.9 7.9 0 0 0 6 12c0 4.4 3.6 8 8 8h1' })
        );

        const PoundSterlingIcon = ({ className='' }) => React.createElement('svg', {
            width: 16, height: 16, viewBox: '0 0 24 24', fill: 'none',
            stroke: 'currentColor', strokeWidth: 2, strokeLinecap: 'round', strokeLinejoin: 'round', className
        }, 
            React.createElement('path', { d: 'M18 7c0-1.7-1.3-3-3-3h-7c-2.8 0-5 2.2-5 5s2.2 5 5 5h7c1.7 0 3-1.3 3-3' }),
            React.createElement('path', { d: 'M8 21v-4' }),
            React.createElement('path', { d: 'M8 13h5' })
        );

        // Basic RadioGroup components to mimic shadcn's behavior for the HTML file
        const RadioGroup = ({ value, onValueChange, children, className }) => {
            const groupName = useId();
            return React.createElement('div', { className: className, role: 'radiogroup' },
                React.Children.map(children, (child) => 
                    React.cloneElement(child, {
                        ...child.props,
                        name: groupName,
                        checked: child.props.value === value,
                        onValueChange: onValueChange
                    })
                )
            );
        };
        
        const RadioGroupItem = ({ value, id, name, checked, onValueChange }) => {
            return React.createElement('input', {
                type: 'radio',
                id: id,
                value: value,
                name: name,
                checked: checked,
                onChange: (e) => onValueChange(e.target.value),
                className: 'h-4 w-4 text-primary focus:ring-primary border-gray-300'
            });
        };

        // Main application components
        const OnboardingSection = ({ onStartTracking }) => {
            return React.createElement('div', { className: 'text-center py-16' },
                React.createElement('div', { className: 'max-w-md mx-auto' },
                    React.createElement('div', { className: 'bg-gradient-to-br from-blue-50 to-purple-50 rounded-full w-24 h-24 flex items-center justify-center mx-auto mb-6' },
                        React.createElement('span', { className: 'text-4xl' }, '📊')
                    ),
                    React.createElement('h2', { className: 'text-2xl font-bold mb-4 text-foreground' }, 'Welcome to Your Financial Journey'),
                    React.createElement('p', { className: 'text-muted-foreground mb-8' }, 'Start by adding your first account to begin tracking your net worth and financial goals.'),
                    React.createElement(Button, {
                        onClick: onStartTracking,
                        className: 'mb-8 text-lg px-8 py-6 h-auto bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 shadow-lg transform hover:scale-105 transition-all duration-200'
                    }, React.createElement(PlusIcon), ' Start Tracking'),
                    React.createElement('div', { className: 'space-y-4' },
                        React.createElement('div', { className: 'p-4 bg-gradient-to-r from-green-50 to-blue-50 rounded-lg border border-success' },
                            React.createElement('h3', { className: 'font-semibold text-success mb-2' }, 'Step 1: Add Your Accounts'),
                            React.createElement('p', { className: 'text-sm text-muted-foreground' }, 'Add your bank accounts, investments, properties, and debts to get a complete picture.')
                        ),
                        React.createElement('div', { className: 'p-4 bg-gradient-to-r from-blue-50 to-purple-50 rounded-lg border border-primary' },
                            React.createElement('h3', { className: 'font-semibold text-primary mb-2' }, 'Step 2: Set Your Goals'),
                            React.createElement('p', { className: 'text-sm text-muted-foreground' }, 'Define your financial targets and track your progress over time.')

                                        onClick: () => setShowAddDialog(true),
                                        className: 'bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700'
                                    }, React.createElement(PlusIcon), ' Add Account')
                                ),
                                React.createElement(AccountsGrid, {
                                    accounts,
                                    onAccountDeleted: handleAccountDeleted
                                })
                            ),
                            React.createElement('div', { className: 'space-y-6' },
                                React.createElement('div', { className: 'flex justify-between items-center' },
                                    React.createElement('h2', { className: 'text-2xl font-bold text-foreground' }, 'Financial Goals'),
                                    React.createElement(Button, {
                                        variant: 'outline',
                                        onClick: () => setShowAddGoalDialog(true),
                                        className: 'border-primary text-primary hover:bg-primary hover:text-primary-foreground'
                                    }, React.createElement(PlusIcon), ' Add Goal')
                                ),
                                React.createElement(GoalsGrid, {
                                    goals,
                                    onAddGoal: () => setShowAddGoalDialog(true)
                                })
                            )
                        ),
                    React.createElement(AddAccountDialog, {
                        open: showAddDialog,
                        onOpenChange: setShowAddDialog,
                        onAccountAdded: handleAccountAdded
                    }),
                    React.createElement(AddGoalDialog, {
                        open: showAddGoalDialog,
                        onOpenChange: setShowAddGoalDialog,
                        onGoalAdded: handleGoalAdded,
                        currentNetWorth: summary.netWorth
                    }),
                    React.createElement(SettingsDialog, {
                        open: showSettingsDialog,
                        onOpenChange: setShowSettingsDialog,
                        onSettingsUpdated: handleSettingsUpdated
                    })
                )
            );
        };

        // Render the application
        ReactDOM.render(React.createElement(NetWorthTracker), document.getElementById('root'));
    </script>
</body>
</html>
